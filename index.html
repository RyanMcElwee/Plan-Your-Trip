<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>The Nomad Experience</title>
    <!-- Link to CSS stylesheet -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"/>
    <link rel="stylesheet" href="./assets/style.css"/>
</head>

<body>
    <!-- Header area for title of page -->
    <header>
        <h1>The Nomad Experience</h2>
        <p>Learn about different locations around the world to travel to!</p>
    </header>

    <!-- Figure for the background image at top of the page -->
    <figure>
        <section class="city-image">
            <!-- Input area to search for a city -->
            <input class="city-search" placeholder="Search for a city">
        </section>
    </figure>

    <!-- Main area of the page -->
    <main class="container">
        <!-- Section for city search history buttons -->
        <section class="search-history">
            <button class="city">City</button>
            <button class="city">City</button>
            <button class="city">City</button>
            <button class="clear-button">Clear</button>
        </section>

        <!-- Section for the generated information from API -->
        <section class="information">
            <hr class="line-separator">
            <h2 class="city-state-country"></h2>
            <p class="population"></p>
            <hr class="line-separator">
            <p class="city-summary"></p>
            <div class="scores-container">
                <div class="scores-left"></div>
                <div class="scores-right"></div>
            </div>
            <button>View Flights</button>
        </section>
    </main>

    <!-- Links to JQuery library and javascript file -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
